name: Deploy Typst Bot

permissions:
  contents: read         # read repo contents
  packages: write        # write access to GHCR
  actions: read          # read workflow metadata

# Runs automatically on tag push or manually with branch/tag selection via GitHub UI
on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'
  workflow_dispatch:
    inputs:
      package_ref:
        description: 'Package repository branch/tag to deploy'
        required: false
        default: 'latest'
        type: string
      image_tag_suffix:
        description: 'Custom suffix for Docker image tag (optional)'
        required: false
        default: ''
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAMESPACE: premiertutors
      PACKAGE_NAME: 2_typst
      # Docker registry settings
      GHCR_USER: premiertutors
      IMAGE_NAME: typst-bot
      # Set IMAGE_TAG based on trigger type
      IMAGE_TAG: ${{ github.event_name == 'push' && github.ref_name || (inputs.image_tag_suffix != '' && format('manual-{0}', inputs.image_tag_suffix) || format('manual-{0}', github.run_number)) }}
      # SSH settings for deploy
      SSH_USER: root
      DROPLET_IP: ${{ secrets.DROPLET_IP }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Test GHCR write access
        run: |
          echo "FROM scratch" > Dockerfile.test
          docker build -f Dockerfile.test -t ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:access-test .
          docker push ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:access-test
          rm Dockerfile.test

      - name: Verify GHCR access
        run: |
          echo "ðŸ” Verifying GHCR access..."
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          
          # Test basic access to GHCR
          echo "Testing GHCR connectivity..."
          docker pull hello-world || echo "Basic Docker test completed"
          
          # Check if package exists
          echo "Checking if package exists..."
          if docker manifest inspect ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null; then
            echo "âœ… Package exists and is accessible"
          else
            echo "â„¹ï¸ Package doesn't exist yet or no latest tag - this is normal for first push"
          fi

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.REPO_B_SSH_KEY }}
            ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Add known hosts for GitHub
        run: ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Determine package reference
        id: determine_ref
        run: |
          echo "ðŸ” Determining package reference to deploy..."
          
          if [ "${{ github.event_name }}" = "push" ]; then
            # For tag pushes, find the latest tag from the package repo (ORIGINAL WORKING LOGIC)
            echo "Tag push detected, finding latest package tag..."
            LATEST=$(git ls-remote --tags git@github.com:premiertutors/2_typst.git \
              | awk -F/ '{ tag=$3; sub(/\^\{\}$/,"",tag); print tag }' \
              | grep -E '^[0-9]+' \
              | sort -V \
              | tail -n1)
            if [ -z "$LATEST" ]; then
              echo "âŒ No valid tags found in package repository"
              exit 1
            fi
            echo "âœ… Latest package tag is: $LATEST"
            echo "package_ref=$LATEST" >> $GITHUB_OUTPUT
            echo "ref_type=tag" >> $GITHUB_OUTPUT
          else
            # For manual dispatch, use the package_ref input
            PACKAGE_REF="${{ inputs.package_ref }}"
            echo "Manual dispatch detected, package reference: $PACKAGE_REF"
            
            if [ "$PACKAGE_REF" = "latest" ] || [ -z "$PACKAGE_REF" ]; then
              # Find latest tag (same as automatic mode)
              echo "Finding latest package tag..."
              LATEST=$(git ls-remote --tags git@github.com:premiertutors/2_typst.git \
                | awk -F/ '{ tag=$3; sub(/\^\{\}$/,"",tag); print tag }' \
                | grep -E '^[0-9]+' \
                | sort -V \
                | tail -n1)
              if [ -z "$LATEST" ]; then
                echo "âŒ No valid tags found in package repository"
                exit 1
              fi
              echo "âœ… Latest package tag is: $LATEST"
              echo "package_ref=$LATEST" >> $GITHUB_OUTPUT
              echo "ref_type=tag" >> $GITHUB_OUTPUT
            else
              # Check if specified ref exists in package repo
              if git ls-remote --tags git@github.com:premiertutors/2_typst.git | grep -q "refs/tags/$PACKAGE_REF$"; then
                echo "âœ… Found as tag in package repository: $PACKAGE_REF"
                echo "package_ref=$PACKAGE_REF" >> $GITHUB_OUTPUT
                echo "ref_type=tag" >> $GITHUB_OUTPUT
              elif git ls-remote --heads git@github.com:premiertutors/2_typst.git | grep -q "refs/heads/$PACKAGE_REF$"; then
                echo "âœ… Found as branch in package repository: $PACKAGE_REF"
                echo "package_ref=$PACKAGE_REF" >> $GITHUB_OUTPUT
                echo "ref_type=branch" >> $GITHUB_OUTPUT
              else
                echo "âŒ Reference '$PACKAGE_REF' not found in package repository"
                echo "Available branches:"
                git ls-remote --heads git@github.com:premiertutors/2_typst.git | awk -F/ '{print "  " $3}'
                echo "Available tags:"
                git ls-remote --tags git@github.com:premiertutors/2_typst.git | awk -F/ '{print "  " $3}' | head -10
                exit 1
              fi
            fi
          fi

      - name: Display deployment info
        run: |
          echo "ðŸš€ Deployment Information:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Trigger: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "Triggered by tag: ${{ github.ref_name }}"
          else
            echo "Manual dispatch from: ${{ github.ref_name }}"
            echo "Package reference requested: ${{ inputs.package_ref }}"
          fi
          echo "Package reference to deploy: ${{ steps.determine_ref.outputs.package_ref }} (${{ steps.determine_ref.outputs.ref_type }})"
          echo "Docker image tag: ${{ env.IMAGE_TAG }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Clone and checkout package repo
        run: |
          echo "ðŸ”„ Cloning package repository..."
          git clone git@github.com:premiertutors/2_typst.git package-repo
          cd package-repo
          
          echo "ðŸ“‹ Checking out ${{ steps.determine_ref.outputs.ref_type }}: ${{ steps.determine_ref.outputs.package_ref }}"
          git checkout ${{ steps.determine_ref.outputs.package_ref }}
          
          # Show what we checked out
          echo "âœ… Successfully checked out:"
          git log -1 --oneline
          echo "Current branch/tag: $(git describe --all --exact-match HEAD 2>/dev/null || git rev-parse --short HEAD)"

      - name: Build & push HTTP-server
        env:
          DOCKER_BUILDKIT: 1
        run: |
          echo "ðŸ”¨ Building Docker image..."
          IMAGE_TAG="ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:http-server-${{ env.IMAGE_TAG }}"
          echo "Image tag: $IMAGE_TAG"
          
          # Build the image
          docker build -f Dockerfile.http -t "$IMAGE_TAG" .
          
          # Push the image
          echo "ðŸ“¤ Pushing to GHCR..."
          docker push "$IMAGE_TAG"
          
          echo "âœ… Successfully pushed $IMAGE_TAG"

      - name: Verify droplet SSH & dependencies
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${SSH_USER}@${{ secrets.DROPLET_IP }} \
            "echo SSH OK; docker --version; docker-compose --version; git --version"

      - name: Transfer package files to droplet
        run: |
          PKG_DIR=/opt/typst-bot/cache/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${{ secrets.DROPLET_IP }} "rm -rf $PKG_DIR; mkdir -p $PKG_DIR"
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" package-repo/ ${SSH_USER}@${{ secrets.DROPLET_IP }}:$PKG_DIR/

      - name: Deploy on droplet
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${SSH_USER}@${{ secrets.DROPLET_IP }} <<EOF
            set -euo pipefail
            cd /opt/typst-bot

            docker-compose -f docker-compose.http.yml pull
            docker-compose -f docker-compose.http.yml up -d --remove-orphans
          EOF