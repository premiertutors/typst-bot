name: Deploy on Tag

# runs whenever you push a Git tag (e.g. v1.2.3)
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GHCR_USER: ${{ secrets.PACKAGE_NAMESPACE }}
      IMAGE_NAME: typst-bot
      IMAGE_TAG: ${{ github.ref_name }}          # the tag you just pushed
      REPO_URL: https://x-access-token:${{ secrets.GHCR_PAT }}@github.com/premiertutors/typst-bot.git
      SSH_USER: root
      DROPLET_IP: ${{ secrets.DROPLET_IP }}
      # hard-code these so we know exactly what we're hitting:
      PACKAGE_NAMESPACE: premiertutors
      PACKAGE_NAME: 2_typst

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Validate required secrets and variables
        run: |
          echo "ðŸ” Validating all required variables..."
          
          # Check required secrets are not empty
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "âŒ GHCR_PAT secret is missing or empty"
            exit 1
          fi
          
          if [ -z "${{ secrets.DROPLET_IP }}" ]; then
            echo "âŒ DROPLET_IP secret is missing or empty"
            exit 1
          fi
          
          if [ -z "${{ secrets.SSH_DEPLOY_KEY }}" ]; then
            echo "âŒ SSH_DEPLOY_KEY secret is missing or empty"
            exit 1
          fi
          
          # Validate tag format
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Tag '${{ github.ref_name }}' doesn't match expected format v*.*.* (e.g. v1.2.3)"
            exit 1
          fi
          
          # Test package repo access with PAT (hard-coded URL)
          echo "ðŸ“¦ Testing package repository access with PAT..."
          REPO="https://x-access-token:${{ secrets.GHCR_PAT }}@github.com/premiertutors/2_typst.git"
          echo "â†’ $REPO"
          if ! git ls-remote --exit-code "$REPO" >/dev/null 2>&1; then
            echo "âŒ Cannot access package repo via HTTPS+PAT"
            exit 1
          fi
          
          echo "âœ… All variables validated successfully!"
          echo "Package repo: ${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}"
          echo "Deploy tag: ${{ github.ref_name }}"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Find latest package tag
        run: |
          echo "ðŸ” Finding latest package tag..."
          REPO="https://github.com/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}.git"
          LATEST=$(git ls-remote --tags "$REPO" \
            | awk -F/ '{print $3}' \
            | grep -E '^v?[0-9]+' \
            | sort -V \
            | tail -n1)
          
          if [ -z "$LATEST" ]; then
            echo "âŒ No valid tags found in package repository"
            echo "Looked for tags matching pattern: ^v?[0-9]+ (e.g. v1.2.3 or 1.2.3)"
            exit 1
          fi
          
          echo "âœ… Found latest tag: $LATEST"
          echo "LATEST_TAG=$LATEST" >> $GITHUB_ENV

      - name: Set package repository URL
        run: echo "PACKAGE_REPO_URL=https://x-access-token:${{ secrets.GHCR_PAT }}@github.com/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}.git" >> $GITHUB_ENV

      - name: Build & push HTTP-server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.http
          push: true
          tags: ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:http-server-${{ env.IMAGE_TAG }}

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Verify droplet SSH & dependencies
        run: |
          # quick check that SSH works
          ssh -o StrictHostKeyChecking=no $SSH_USER@${{ secrets.DROPLET_IP }} \
            "echo SSH OK; docker --version; docker-compose --version; git --version"

      - name: Deploy to droplet
        run: |
          ssh -o StrictHostKeyChecking=no \
              $SSH_USER@${{ secrets.DROPLET_IP }} <<EOF
            set -euo pipefail
            cd /opt/typst-bot

            PKG_DIR=cache/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}
            LATEST_TAG=${{ env.LATEST_TAG }}
            REPO_URL=${{ env.PACKAGE_REPO_URL }}

            if [ -d "\$PKG_DIR" ]; then
              cd "\$PKG_DIR"
              git fetch --tags
              git checkout "\$LATEST_TAG"
            else
              git clone --branch "\$LATEST_TAG" "\$REPO_URL" "\$PKG_DIR"
            fi

            docker-compose -f docker-compose.http.yml pull
            docker-compose -f docker-compose.http.yml up -d --remove-orphans
          EOF