name: Deploy on Tag

# Runs whenever you push a Git tag (e.g. v1.2.3 or 1.2.3)
on:
  push:
    tags:
      - 'v*.*.*'
      - '*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Hardâ€‘coded package coords (will not be masked)
      PACKAGE_NAMESPACE: premiertutors
      PACKAGE_NAME: 2_typst
      # Authenticated URL for your private package
      REPO_URL: https://x-access-token:${{ secrets.REPO_PAT }}@github.com/premiertutors/2_typst.git
      # Safe repo URL for logging
      REPO_SAFE: https://github.com/premiertutors/2_typst.git
      GHCR_USER: premiertutors
      IMAGE_NAME: typst-bot
      IMAGE_TAG: ${{ github.ref_name }}
      SSH_USER: root
      DROPLET_IP: ${{ secrets.DROPLET_IP }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Validate package repo access
        run: |
          echo "ðŸ” Testing package repository accessâ€¦"
          echo "â†’ $REPO_SAFE"
          if ! git ls-remote --exit-code "$REPO_URL" >/dev/null 2>&1; then
            echo "âŒ Cannot access package via HTTPS+PAT"
            exit 1
          fi
          echo "âœ… Package repo is reachable"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Find latest package tag
        run: |
          echo "ðŸ” Finding latest package tagâ€¦"
          REPO="https://github.com/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}.git"
          LATEST=$(git ls-remote --tags "$REPO" \
            | awk -F/ '{ tag=$3; sub(/\^\{\}$/,"",tag); print tag }' \
            | grep -E '^[0-9]+' \
            | sort -V \
            | tail -n1)
          if [ -z "$LATEST" ]; then
            echo "âŒ No valid tags found"
            exit 1
          fi
          echo "âœ… Latest package tag is: $LATEST"
          echo "LATEST_TAG=$LATEST" >> $GITHUB_ENV

      - name: Build & push HTTP-server
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.http
          push: true
          tags: ghcr.io/${{ env.GHCR_USER }}/${{ env.IMAGE_NAME }}:http-server-${{ env.IMAGE_TAG }}

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Verify droplet SSH & dependencies
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${SSH_USER}@${{ secrets.DROPLET_IP }} \
            "echo SSH OK; docker --version; docker-compose --version; git --version"

      - name: Deploy to droplet
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${SSH_USER}@${{ secrets.DROPLET_IP }} <<EOF
            set -euo pipefail
            cd /opt/typst-bot

            PKG_DIR=cache/${{ env.PACKAGE_NAMESPACE }}/${{ env.PACKAGE_NAME }}
            LATEST_TAG=${{ env.LATEST_TAG }}
            REPO_URL=${{ env.REPO_URL }}

            if [ -d "$PKG_DIR" ]; then
              cd "$PKG_DIR"
              git fetch --tags
              git checkout "$LATEST_TAG"
            else
              git clone --branch "$LATEST_TAG" "$REPO_URL" "$PKG_DIR"
            fi

            docker-compose -f docker-compose.http.yml pull
            docker-compose -f docker-compose.http.yml up -d --remove-orphans
          EOF
